<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profilecard">
        <div class="image">
            <img src="/78043da8-f6ab-44f7-a0bd-d7faace7e6b5.jpg" alt="human image" class="harshit">
        </div>
        <div class="text">
            <span class="name">Harshit Sahu</span>
            <span class="college">IIT BHUBANESWAR</span>
        </div>
        <div class="media">
            <a href="https://www.facebook.com/harshit.sahu.507" target="_blank" class="link"
                style="background-color:#4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.linkedin.com/in/harshit-sahu-5a02bb310?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank
            " class="link" style="background-color: #1da1f2;"><i class='bx bxl-linkedin'></i></a>
            <a href="https://www.instagram.com/_harshit.sahu?igsh=MTFqM3FvNTdoMm4xYg==" target="_blank" class="link"
                style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
            <a href="https://x.com/_harshit_sahu_?t=bFKOMC2qrmw-DYLsu_3bXQ&s=08" target="_blank" class="link"><i
                    class='bx bxl-twitter'></i></a>
        </div>
        <div class="button">
            <button class="message">Message</button>
        </div>
        <div class="social">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>

</html>
